<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img src="./assets/img/logo1.png" height="70" alt="MDB Logo" loading="lazy" />
      </a>

      <!-- Left links for not logged in and not admin -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!isLoggedIn && !isAdmin">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fa fa-home"></i><span> Inicio</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="nosotros"><i class="fa fa-users"></i><span> Quiénes Somos</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="comercializacion"><i class="fa fa-handshake"></i><span> Comercialización</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="terminos"><i class="fa fa-file-alt"></i><span> Términos y Condiciones</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="consulta"><i class="fa fa-envelope"></i><span> Consulta</span></a>
        </li>
      </ul>

      <!-- Links for logged in and admin users, aligned to the left -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isLoggedIn && isAdmin">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/ventas">Ventas</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" aria-current="page" routerLink="/admin">Admin</a>
        </li>
      </ul>

      <!-- Right elements (Carrito, Login/Logout) -->
      <div class="d-flex ms-auto align-items-center">
        <!-- Carrito aligned to the right -->
        <div class="me-3">
          <app-carrito-icon></app-carrito-icon>
        </div>

        <!-- Right elements for login/logout -->
        <div>
          <button *ngIf="!isLoggedIn" class="btn btn-sm btn-primary me-2" (click)="login()">
            <fa-icon [icon]="faSignIn"></fa-icon>
            <span class="d-none d-md-inline"> Login</span>
          </button>
          <button *ngIf="isLoggedIn" class="btn btn-sm btn-danger" (click)="logout()">
            <fa-icon [icon]="faSignOut"></fa-icon>
            <span class="d-none d-md-inline"> Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
<!-- End barra de navegación -->
