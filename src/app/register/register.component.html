<!-- Título del formulario -->
<h2 class="register-title mt-4">Registro de usuario</h2>

<!-- Formulario de registro -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  
  <!-- Campo de usuario -->
  <div class="form-group">
    <label for="username" class="form-label">Usuario:</label>
    <input type="text" id="username" name="username" class="form-control" formControlName="username">
    <!-- Mensajes de error -->
    <div class="text-danger" *ngIf="registerForm.controls['username'].touched && registerForm.controls['username']?.errors?.['required']">
      Este campo es obligatorio.
    </div>
    <div class="text-danger" *ngIf="registerForm.controls['username'].touched && registerForm.controls['username']?.errors?.['minlength']">
      Debe tener al menos 5 caracteres.
    </div>
  </div>

  <!-- Campo de contraseña -->
  <div class="form-group">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" id="password" name="password" class="form-control" formControlName="password">
    <!-- Mensajes de error -->
    <div class="text-danger" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password']?.errors?.['required']">
      Este campo es obligatorio.
    </div>
    <div class="text-danger" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password']?.errors?.['minlength']">
      Debe tener al menos 5 caracteres.
    </div>
  </div>

  <!-- Campo de confirmar contraseña -->
  <div class="form-group">
    <label for="confirmPassword" class="form-label">Repetir Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" formControlName="confirmPassword">
    <!-- Mensajes de error -->
    <div class="text-danger" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword']?.errors?.['required']">
      Este campo es obligatorio.
    </div>
    <div class="text-danger" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm?.errors?.['mismatch']">
      Las contraseñas ingresadas no coinciden.
    </div>
  </div>

  <!-- Botón de envío -->
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!registerForm.valid">Registrarme!</button>

  <!-- Enlace para iniciar sesión -->
  <p class="login-link">¿Ya tenés una cuenta? Iniciá sesión <a routerLink="/login">acá</a></p>

</form>
