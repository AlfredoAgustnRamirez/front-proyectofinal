<!-- Título del formulario -->
<h2 class="login-title mt-4">Iniciar sesión</h2>

<!-- Formulario de inicio de sesión -->
<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
  <!-- Campo de usuario -->
  <div class="form-group">
    <label for="username" class="form-label">Usuario:</label>
    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required minlength="3">
  </div>

  <!-- Campo de contraseña -->
  <div class="form-group">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required minlength="5">
  </div>

  <!-- Mensaje de error -->
  <div class="alert alert-danger" role="alert" *ngIf="loginFailed">
    Credenciales incorrectas
  </div>

  <!-- Botón de envío -->
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!loginForm.valid">Iniciar sesión</button>

  <!-- Enlace a registro -->
  <p class="signup-link">¿Todavía no tenés una cuenta? Registrate <a routerLink="/register">acá</a></p>
</form>
